{% extends 'base.html' %}
{% block titulo %}Registrar{% endblock %}
{% block principal %}
    <h1>Registrar</h1>
    <form action="{{ url_for('registrar') }}" method="post">
        <input type="text" name="login" id="login" placeholder="Login" required>
        <input type="password" name="senha" id="senha" placeholder="Senha" required>
        <select name="tipo" id="tipo" required>
            <option value="corrente">Corrente</option>
            <option value="poupanca">Poupança</option>
        </select>
        <input type="number" name="agencia" id="agencia" placeholder="Agência" required>
        <input type="number" name="saldo" id="saldo" placeholder="Saldo inicial" required>
        <button type="submit">Registrar</button>
    </form>
    <span>Já possui uma conta?</span>
    <a href="{{ url_for('logar') }}">Entrar</a>
{% endblock %}
